<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Design Practice</title>
    <link rel="stylesheet" href="styles.css">
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        text-align: center;
    }
    
    h1 {
        margin-top: 20px;
        color: #333;
    }
    
    .box {
        width: 80%;
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        border: 2px solid #333;
        border-radius: 10px;
    }
    
    .box img {
        width: 10%;
        height: auto;
    }
    
    .box1 {
        background-color: #e6f7ff;
    }
    
    .box2 {
        background-color: #fff2e6;
        border-radius: 5px;
    }
    
    .box3 {
        background-color: #e6ffe6;
        border-radius: 0;
    }</style>    


</head>
<body>
    <h1>Box Design Practice</h1>

    <div class="box box1">
        <h2>ボックス1のタイトル</h2>
        <p>これはボックス1の段落です。</p>
        <img src="img/box1.jpg" alt="ボックス1の画像">
    </div>

    <div class="box box2">
        <h2>ボックス2のタイトル</h2>
        <p>これはボックス2の段落です。</p>
        <img src="img/box2.jpg" alt="ボックス2の画像">
    </div>

    <div class="box box3">
        <h2>ボックス3のタイトル</h2>
        <p>これはボックス3の段落です。</p>
        <img src="img/box3.jpg" alt="ボックス3の画像">
    </div>
</body>
</html>
