<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>丸い矢印付きの見出し</title>
    <style>
    .triangle01{
        box-sizing: border-box;
        width: 12px;
        height: 12px;
        border: 1px solid #7a0;
        -webkit-border-radius: 50%;
        border-radius: 50%;
    }
    .triangle01{
        left: 5px;
        box-sizing: border-box;
        width: 3px;
        height: 3px;
        border: 3px solid transparent;
        border-left: 3px solid #7a0;
    }
    </style>
</head>

<body>
    <div class="triangle01"></div>
  <h1class="q1">丸い矢印付きの見出し</h1>
</body>
